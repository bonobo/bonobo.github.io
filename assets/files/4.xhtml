<?xml version="1.0" encoding="UTF-8"?><html xmlns="http://www.w3.org/1999/xhtml" xmlns:xs="http://www.w3.org/2001/XMLSchema">
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" /><style>
                        .slide {
    position: relative;
    width: 1024px;
    padding-top: 768px;
    border-style: solid;
    border-radius: 10px;
    margin-top: 10px;
    margin-bottom: 10px;
}

.content {
    position: absolute;
    top: 15%;
    width: auto;
    height: auto;
    margin-left: 20px;
    margin-right: 20px;
}

h1 {
    position: relative;
    top: 0;
    left: 5;
    bottom: 0;
    right: 0;
    text-align: left;
}

p {
    font-size: 25px;
    text-align: justify;
}

li {
    font-size: 25px;
}

h1, h2, h3, h4 {
    color: black;
}

h1.title_h1 {
    position: relative;
    text-align: center;
    color: black;
    font-size: 50px;
}

.header {
    position: absolute;
    top: 0px;
    width: 100%;
    height: 100px;
    background-color: #CDDC39;
    border-radius: 5px;
}

.titlepage {
    position: absolute;
    width: 90%;
    height: 50%;
    background-color: #CDDC39;
    border-radius: 5px;
    top: 25%;
    left: 5%;
}

.footer {
    position: relative;
    width: 98%;
    height: 30px;
    padding-right: 20px;
}

img {
    max-width: 90%;
    max-height: 90%;
}

                    </style></head>
   <body style="font-family:Calibri">
      <div class="slide">
         
         <div class="header" style="background-color:#CDDC39">
            <h1 class="title_h1" id="4">Slide with ordered list</h1>
         </div>
         
         <div class="content">
            
            <p>Top five movies:</p>
            
            <ol>
               
               <li>The Shawshank Redemption</li>
               
               <li>Forrest Gump</li>
               
               <li>The Green Mile</li>
               
               <li>One Flew Over the Cuckoo's Nest</li>
               
               <li>Se7en</li>
               
            </ol>
            
            <p>Top five series:</p>
            
            <ol>
               
               <li>Planet Earth II</li>
               
               <li>Planet Earth</li>
               
               <li>Narcos</li>
               
               <li>Band of Brothers</li>
               
               <li>Africa</li>
               
            </ol>
            
         </div>
         
         <div class="footer">
            <h3 style="text-align:right">4</h3>
         </div>
      </div>
   </body>
</html>
